<div class="container">
  <h3>User List</h3>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered text-center">
        <thead class="bg-info text-white">
          <tr>
            <th>Sr No</th>
            <th>first Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userInfo; index as i" [id]="user.id">
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <i
                class="fa-solid fa-pen-to-square text-primary fa-1x" title="Edit"
                [routerLink]="['users', user.id, 'editUser']"
              >
              </i>
              <i
                class="fa-solid fa-trash-can text-danger fa-1x" title="Delete"
                (click)="ondeleteUser(user.id)"
              >
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
